<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="hex.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js"></script>
  <script src="hex.js"></script>
  <!-- 
  https://cdnjs.cloudflare.com/ajax/libs/react/16.4.2/umd/react.production.min.js
  https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.2/umd/react-dom.production.min.js
  https://cdnjs.cloudflare.com/ajax/libs/react-redux/5.0.7/react-redux.min.js 
  -->
</head>

<body onload="addEvents()">
  <!-- Menu interface -->
  <div id="main-menu" class="container-fluid">
    <section id="title-wrapper">
      <h1 id="title" class="text-center">HEX</h1>
      <h6 id="subtitle" class="text-center"><em>Click to start</em></h6>
    </section>
    <section id="player-select" class="container hidden">
      <button type="button" id="select-1" class="btn btn-info">1 Player</button>
      <button type="button" id="select-2" class="btn btn-info">2 Players</button>
    </section>
    <section id="difficulty" class="container hidden">
      <button type="button" id="select-easy" class="btn btn-info">Easy (5x5)</button>
      <button type="button" id="select-normal" class="btn btn-info">Normal (7x7)</button>
      <button type="button" id="select-hard" class="btn btn-info">Hard (11x11)</button>
      <button type="button" id="select-back" class="btn btn-warning">Back</button>
    </section>
  </div>
  <!-- Game interface -->
  <main id="game" class="container-fluid hidden">
    <div class="row">
      <section id="game-side" class="col-10">
        <header id="hint" class="container-fluid">Try to connect the opposite sides of the board that match your color!
          First player is Blue</header>
        <div id="game-board"></div>
      </section>
      <section id="move-history" class="col-2">
        <header id="history-title" class="container-fluid">Move history</header>
        <div id="move-container"></div>
      </section>
    </div>
  </main>
  <!-- Bootstrap Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body">
          <h1 class="modal-title" id="staticBackdropLabel"></h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="restart-game">New Game</button>
          <button type="button" class="btn btn-primary" id="back-to-menu">Main Menu</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
